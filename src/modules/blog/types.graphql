# User type
type User {
  id: ID!
  name: String!
  posts: [Post!]!
  comments: [Comment!]!
}

# Post type
type Post {
  id: ID!
  title: String!
  content: String!
  author: User!
  comments: [Comment!]!
}

# Comment type
type Comment {
  id: ID!
  text: String!
  post: Post!
  author: User!
}

# Pagination wrapper for Posts
type PaginatedPosts {
  data: [Post!]!
  currentPage: Int!
  totalPages: Int!
  totalCount: Int!
}

# Pagination wrapper for Comments
type PaginatedComments {
  data: [Comment!]!
  currentPage: Int!
  totalPages: Int!
  totalCount: Int!
}

# Sorting Enums
enum PostSortField {
  id
  title
  content
}

enum CommentSortField {
  id
  text
}

enum SortOrder {
  asc
  desc
}

